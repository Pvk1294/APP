name: thapar_inshorts
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

#-------------------- PACKAGES--------------------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Packags
  http: ^1.1.0
  intl: ^0.18.1
  logger: ^2.0.1
  url_launcher: ^6.1.22
  flutter_native_splash: ^2.4.0

  #Icons
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8

  # State Managment
  get: ^4.6.5

  #Product Specific


  #--------------------------./Packages End ------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true

  #------------------ Local Assests ----------------#
  Assests:
    - Assests/logo/
    - Assests/icon/
    - Assests/Image/

#-------------------- Local Fonts ------------------#
  Fonts:
    - family: Poppins
      Fonts:
        - asset: Assests/Font/Poppins-Light.ttf
          weight: 300
        - asset: Assests/Font/Poppins-Regular.ttf
          weight: 400
        - asset: Assests/Font/Poppins-Italic.ttf
          style: italic
        - asset: Assests/Font/Poppins-Medium.ttf
          weight: 500
        - asset: Assests/Font/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: Assests/Font/Poppins-SemiBold.ttf
          weight: 600
        - asset: Assests/Font/Poppins-Bold.ttf
          weight: 800
